[pytest]
# ------------------------------
# Test discovery
# ------------------------------
python_files = test_*.py *_test.py
python_classes = Test*    # discover test classes
python_functions = test_* # discover test functions

# ------------------------------
# Logging
# ------------------------------
log_cli = true
log_cli_level = INFO
# Show just time + logger + structured message (your runner uses concise keys)
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Optional: if you want to see extras (structured fields) in CI, uncomment:
# log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s %(extra)s

# ------------------------------
# Warnings
# ------------------------------
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# ------------------------------
# Output
# ------------------------------
addopts = -q --tb=short --disable-warnings
